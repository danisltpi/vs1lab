<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header class="header row">
      <img
        src="./images/location.png"
        class="header__image"
        alt="an image of a map and location"
      />
      <h1 class="header__title">
        GeoTagApp<span class="material-icons"> location_on </span>
      </h1>
      <nav class="header__navigation">
        <a href="#"><span class="material-icons"> info </span>About</a>
        -
        <a href="help"><span class="material-icons"> help </span>Help</a>
        -
        <a href="/"><span class="material-icons"> home </span>Home</a>
      </nav>
    </header>

    <main class="main row">
      <section class="main__tagging tagging col-3">
        <h2 style="font-size: x-large">Tagging</h2>

        <!-- ############### VS1Lab 1a Form 1 Start -->
        <form id="tag-form" action="/tagging" method="post">
          <p>Add a new GeoTag</p>
          <div class="coord-input">
            <p class="customHeader">
              <span class="material-icons"> east </span> Lattitude:
            </p>
            <input type="text" class="input grey" placeholder="Hello" />
          </div>
          <div class="coord-input">
            <p class="customHeader">
              <span class="material-icons"> north </span> Longitude:
            </p>
            <input type="text" class="input grey" placeholder="Hello" />
          </div>
          <div class="input-component">
            <p class="customHeader">
              <span class="material-icons"> badge </span> Name:
            </p>
            <input type="text" class="input white" placeholder="Hello" />
          </div>
          <div class="input-component">
            <p class="customHeader">
              <span class="material-icons"> tag </span>Hash:
            </p>
            <input class="input white" type="text" placeholder="Hello" />
          </div>
          <button>TEST</button>
        </form>
        <!-- ############### VS1Lab 1a Form 1 End -->
      </section>

      <section class="main__discovery discovery col-9">
        <!-- ############### VS1Lab 1a Form 2 Start -->
        <form
          class="discovery__search"
          id="discoveryFilterForm"
          action="/discovery"
          method="post"
        >
          <h2 class="discovery__title" style="font-size: x-large">Discovery</h2>
          <div class="input-component">
            <p class="customHeader">
              <span class="material-icons"> search </span>Suche:
            </p>
            <input class="input white" type="text" placeholder="Hello" />
          </div>
          <button>search</button>
          <!-- ... your code here ... -->
        </form>
        <!-- ############### VS1Lab 1a Form 2 End -->

        <div class="discovery__wrapper row">
          <div class="discovery__taglist">
            <ul class="discovery__results" id="discoveryResults">
              <li>Castle (49.01379, 8.404435) #sight</li>
              <li>IWI (49.01379, 8.390071) #edu</li>
            </ul>
          </div>

          <div class="discovery__map">
            <img
              src="./images/mapview.jpg"
              alt="a map with locations"
              id="mapView"
            />
            <span>Result map</span>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span class="material-icons" style="font-size: 1.5em"> copyright </span
      ><span>2021/22 HKA_IWI_VSYS</span>
    </footer>
  </body>
</html>
